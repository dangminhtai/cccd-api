<!-- Portal Navigation Bar -->
<header class="glass-panel sticky top-0 z-50 w-full border-b border-white/10">
    <div class="flex h-16 items-center justify-between px-6 lg:px-8">
        <!-- Logo -->
        <div class="flex items-center gap-4">
            <a href="{{ url_for('portal.dashboard') }}" class="flex items-center gap-4">
                <div class="flex items-center justify-center size-8 rounded bg-primary/20 text-primary">
                    <span class="material-symbols-outlined">api</span>
                </div>
                <h1 class="text-xl font-bold tracking-tight">CCCD API Portal</h1>
            </a>
        </div>
        
        <!-- Navigation Links -->
        <div class="flex items-center gap-4">
            <a href="{{ url_for('portal.dashboard') }}" 
               class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium {% if request.endpoint == 'portal.dashboard' %}bg-primary text-white{% else %}text-slate-400 hover:text-white hover:bg-white/5{% endif %} transition-colors">
                <span class="material-symbols-outlined text-[20px]">dashboard</span>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('portal.keys') }}" 
               class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium {% if request.endpoint == 'portal.keys' %}bg-primary text-white{% else %}text-slate-400 hover:text-white hover:bg-white/5{% endif %} transition-colors">
                <span class="material-symbols-outlined text-[20px]">vpn_key</span>
                <span>Keys</span>
            </a>
            <a href="{{ url_for('portal.usage') }}" 
               class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium {% if request.endpoint == 'portal.usage' %}bg-primary text-white{% else %}text-slate-400 hover:text-white hover:bg-white/5{% endif %} transition-colors">
                <span class="material-symbols-outlined text-[20px]">bar_chart</span>
                <span>Usage</span>
            </a>
            <a href="{{ url_for('portal.billing') }}" 
               class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium {% if request.endpoint == 'portal.billing' %}bg-primary text-white{% else %}text-slate-400 hover:text-white hover:bg-white/5{% endif %} transition-colors">
                <span class="material-symbols-outlined text-[20px]">payments</span>
                <span>Billing</span>
            </a>
            <a href="{{ url_for('portal.upgrade') }}" 
               class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium {% if request.endpoint == 'portal.upgrade' %}bg-primary text-white{% else %}text-slate-400 hover:text-white hover:bg-white/5{% endif %} transition-colors">
                <span class="material-symbols-outlined text-[20px]">trending_up</span>
                <span>Upgrade</span>
            </a>
            
            <div class="h-8 w-[1px] bg-white/10 mx-1"></div>
            
            <!-- User Info -->
            <span class="text-sm font-medium text-slate-400">
                Xin chào, <span class="font-bold text-white">{{ user.full_name }}</span>
            </span>
            <a href="{{ url_for('portal.logout') }}" 
               class="flex items-center gap-2 rounded-lg bg-primary px-4 py-2 text-sm font-bold text-white hover:bg-blue-600 transition-colors shadow-lg shadow-primary/30">
                <span class="truncate">Đăng xuất</span>
            </a>
        </div>
    </div>
</header>
